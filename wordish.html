<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordish!</title>
    <link rel="stylesheet" type="text/css" href="wordish.css">
</head>
<body>
    <div id="initial">
        <input id="status" type="text" value="Welcome to Wordish!">
        <table id="layout">
            <tr>
                <td id="cell_0_0"></td>
                <td id="cell_0_1"></td>
                <td id="cell_0_2"></td>
                <td id="cell_0_3"></td>
                <td id="cell_0_4"></td>
            </tr>
            <tr>
                <td id="cell_1_0"></td>
                <td id="cell_1_1"></td>
                <td id="cell_1_2"></td>
                <td id="cell_1_3"></td>
                <td id="cell_1_4"></td>
            </tr>
            <tr>
                <td id="cell_2_0"></td>
                <td id="cell_2_1"></td>
                <td id="cell_2_2"></td>
                <td id="cell_2_3"></td>
                <td id="cell_2_4"></td>
            </tr>
            <tr>
                <td id="cell_3_0"></td>
                <td id="cell_3_1"></td>
                <td id="cell_3_2"></td>
                <td id="cell_3_3"></td>
                <td id="cell_3_4"></td>
            </tr>
            <tr>
                <td id="cell_4_0"></td>
                <td id="cell_4_1"></td>
                <td id="cell_4_2"></td>
                <td id="cell_4_3"></td>
                <td id="cell_4_4"></td>
            </tr>
            <tr>
                <td id="cell_5_0"></td>
                <td id="cell_5_1"></td>
                <td id="cell_5_2"></td>
                <td id="cell_5_3"></td>
                <td id="cell_5_4"></td>
            </tr>
        </table>
        <p id="guess_section">Guess: <input id="guess_text" type="text" maxlength="5"> <input id="guess_button" type="button" value="Submit"></p>
    </div>

    <div id="target">
        <p>Target Word: <input id="target_text" type="text" maxlength="5"> <input id="start_button" type="button" value="Start!"></p>
    </div>

    <script src="wordish.js"></script>
</body>
</html>
